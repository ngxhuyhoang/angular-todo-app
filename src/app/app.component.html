<div class="container">
  <h1>Todo App</h1>

  <input type="text" name="todo" placeholder="What do you do today ?" [value]="inputValue" />
  <button (click)="onAddTask()">Add</button>

  <app-todo-item *ngFor="let item of todoList" [name]="item.name" [isCompleted]="item.isCompleted"></app-todo-item>
</div>
